<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Cooks – Four-Language Cookbook</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Heebo:wght@400;600;700&family=Inter:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button id="toc-toggle" class="icon-btn" title="Recipes">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <h1 class="site-title">Silver Cooks</h1>
    </div>
    
    <div class="header-center">
      <input type="text" id="search-input" placeholder="Search recipes..." class="search-input">
    </div>
    
    <div class="header-right">
      <span id="recipe-indicator" class="recipe-indicator">1 / 72</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Recipe List Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Recipes</h2>
        <button id="sidebar-close" class="icon-btn">×</button>
      </div>
      <div id="recipe-list" class="recipe-list"></div>
    </aside>

    <!-- Recipe Viewer -->
    <main class="viewer">
      <button id="prev-btn" class="nav-arrow nav-prev" title="Previous (←)">‹</button>
      
      <div class="recipe-frame">
        <iframe id="recipe-iframe" src="" frameborder="0"></iframe>
      </div>
      
      <button id="next-btn" class="nav-arrow nav-next" title="Next (→)">›</button>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <span>Cohen-Trabelsi · Kadoch-Muyal</span>
    <span class="sep">•</span>
    <span>David & Enny Silver</span>
    <span class="sep">•</span>
    <span class="build-info">Built Dec 19, 2025 at 15:22</span>
  </footer>

  <script src="viewer.js"></script>
</body>
</html>
